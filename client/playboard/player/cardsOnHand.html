<template name="cardsOnHand">
  {{#each cardsOnHand}}
    {{#if equals this.cardType "money"}}
      {{> cardMoney this}}
    {{/if}}
    {{#if equals this.cardType "property"}}
      {{> card this}}
    {{/if}}
    {{#if equals this.cardType "action"}}
      {{> cardAction this}}
    {{/if}}
  {{/each}}
</template>
