<template name="card">
<div class="card" style="display: inline-block; vertical-align: top">
 <div class="card-inner">
  <div class="title" style="background-color: {{color}}">
   <div>
    <div>
     <div>{{name}}</div>
    </div>
   </div>
  </div>
  <div class="bank-value">
   <div class="bank-value-inner">
    <span class="currency"></span><span class="amount">{{value}}</span>
   </div>
  </div>
  <table class="rent-rate">
   <tbody>
   <tr class="header-row">
    <td colspan="2" class="help-heading">(No. of properties owned in set)</td>
    <td></td>
    <td colspan="2" class="rent-heading">RENT</td>
   </tr>
    {{#each rent}}

      {{> cardRentRow color=../color rentValue=this index=@index rent=../rent}}
    {{/each}}
  </tbody></table>
 </div>
</div>
</template>

<template name="cardRentRow">
  <tr>
   <td class="set-count">
    <div class="set-count-inner">
    {{#if equals index 2}}
        <div class="set-count-card set-count-card-1">
            <div class="set-count-card-top" style="background-color: {{color}}"></div>
            <div class="set-count-card-content">3</div>
        </div>
        <div class="set-count-card set-count-card-2">
            <div class="set-count-card-top" style="background-color: {{color}}"></div>
            <div class="set-count-card-content">2</div>
        </div>
    {{/if}}
    {{#if equals index 1}}
    <div class="set-count-card set-count-card-2">
        <div class="set-count-card-top" style="background-color: {{color}}"></div>
        <div class="set-count-card-content">2</div>
    </div>
    {{/if}}
     <div class="set-count-card set-count-card-3">
      <div class="set-count-card-top" style="background-color: {{color}}"></div>
      <div class="set-count-card-content">{{indexFrom1}}</div>
     </div>
    </div>
   </td>
   <td class="filler" colspan="3">
    <div><div><div></div></div></div>
   </td>
   <td class="rent-rate">
    <div class="rent-rate">
     <span class="currency"></span><span class="amount">{{rentValue}}</span>
    </div>
   </td>
  </tr>
  {{#if indexEquals index rent.length}}
  <tr>
   <td class="full-set"><div><span>FULL SET</span></div></td>
  </tr>
  {{/if}}
</template>
